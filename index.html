<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <img id="logo" src="./imgs/300x250_Craft_Banner_Logo.png" alt="logo" />
      <!-- Gradient is for blue ring burst -->
      <div id="gradient"></div>
      <!-- bubble_box is used as an opacity mask for the bubbles image inside -->
      <div id="bubble_box">
        <img
          id="bubbles"
          src="./imgs/62x84_Craft_Banner_Bubbles.png"
          alt="bubbles"
        />
      </div>
      <img
        id="bottle"
        src="./imgs/564x413_Craft_Banner_Bottle.png"
        alt="bottle"
      />

      <p id="text_1">Craft banners are</p>
      <p id="text_2">super refreshing!</p>
      <p id="text_3"><strong>#SUPER</strong><i>FRESH</i></p>
      <div id="cta"><h5>VISIT CRAFTWW</h5></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
